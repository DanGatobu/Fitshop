{%extends 'base.html' %}
{% load static  %}

{% block title %}Registrationpage{% endblock %}
{% block links %}
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" /> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
{% endblock %}
    {% block body %}
    <section class="text-center text-lg-start">
        <style>
          .cascading-right {
            margin-right: -50px;
          }
      
          @media (max-width: 991.98px) {
            .cascading-right {
              margin-right: 0;
            }
          }
        </style>
      
        <!-- Jumbotron -->
        <div class="container py-4">
          <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card cascading-right" style="
                  background: hsla(0, 0%, 100%, 0.55);
                  backdrop-filter: blur(30px);
                  ">
                <div class="card-body p-5 shadow-5 text-center">
                  <h2 class="fw-bold mb-5">Sign up now</h2>
                  <form action="register" method="post">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1" class="form-control"  name="first_name"/>
                          <label class="form-label" for="form3Example1">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example2" class="form-control" name="second_name"/>
                          <label class="form-label" for="form3Example2">Second name</label>
                        </div>
                      </div>
                    </div>
      
                    <div class="form-outline mb-4">
                      <input type="email" id="form3Example3" class="form-control" name="email" />
                      <label class="form-label" for="form3Example3">Email address</label>
                    </div>
      
                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example4" class="form-control" name="password" />
                      <label class="form-label" for="form3Example4">Password</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example4" class="form-control" name="password2" />
                      <label class="form-label" for="form3Example4">Repeat password</label>
                    </div>
      
                  
      
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">
                      Sign up
                    </button>
                    
                  </form>

                  <div class="text-center">
                    <p>or</p>
                   


                  <div class="text-center">
                    <p>Have an account?<a href="{% url 'login' %}">Login</a></p>
                  </div>


                </div>
              </div>
            </div>
      
            <div class="col-lg-6 mb-5 mb-lg-0">
              <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
                alt="" />
            </div>
          </div>
        </div>
      </section>

    {% endblock %}
